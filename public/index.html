<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel-o-Matic</title>
</head>

<body class="">
    <header class="header">
        <div class="navbar navbar-light bg-dark text-light">
            <div class="container-fluid">

                <p>Travel-O-Matic</p>

            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="top my-2  text-dark rounded bg-light">
                <div class="col-md-12 px-0 py-4 text-center">

                    <h1>Explore the best
                        <span class="txt-rotate" data-period="2000" data-rotate='[ "places", "restaurants", "events"]'></span> with us.
                    </h1>
                    <h2 class="bg-dark text-light">The best travel blog in the world!</h2>
                </div>
            </div>
        </div>
        <div class="container-fluid bg-light">


            <h1 class="px-3 py-4 my-0">Places</h1>
            <!--PLACES -->
            <div class="row cardwrapper" id="places-cardwrapper"> </div>
            <h1>Restaurants</h1>
            <!--RESTAURANTS-->
            <div class="row cardwrapper" id="restaurants-cardwrapper"> </div>
            <h1>Events</h1>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-wrapper">


                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="Animation.js"></script>

</body>

</html>
