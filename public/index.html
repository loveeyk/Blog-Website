<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel-o-Matic</title>
</head>

<body class="">
    <header class="header">
        <div class="navbar navbar-light bg-dark text-light">
            <div class="container-fluid">

                <p>Travel-O-Matic</p>
                <select id="sort">
                    <option value="asc">Creation Date Ascending</option>
                    <option value="desc">Creation Date Descending</option>
                  </select>
            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="top my-2  text-dark rounded bg-light">
                <div class="col-md-12 px-0 py-4 text-center d-flex flex-column align-items-center justify-content-between  h-100">

                    <h1>Explore the best
                        <span class="txt-rotate" data-period="2000" data-rotate='[ "places", "restaurants", "events"]'></span> with us.
                    </h1>
                    <h2 class="bg-dark text-light w-100 p-2">The best travel blog in the world!</h2>

                    <!-- <img class="img-fluid p-4 w-50" src="/img/travelomatic.svg"> -->
                </div>
            </div>
        </div>
        <div class="container-fluid bg-light">

            <h1 class="px-3 py-4 my-0">Places</h1>
            <!--PLACES -->
            <div class="row cardwrapper" id="places-cardwrapper"> </div>
            <h1>Restaurants</h1>
            <!--RESTAURANTS-->
            <div class="row cardwrapper" id="restaurants-cardwrapper"> </div>
            <h1>Events</h1>
            <div class="row cardwrapper" id="events-cardwrapper"> </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="Animation.js"></script>

</body>

</html>
